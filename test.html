<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Cursor</title>
    <style>
        body {
            margin: 0;
            cursor: none; /* 기본 커서를 숨깁니다 */
        }

        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none; /* 커서가 클릭 이벤트를 받지 않도록 설정 */
            transition: transform 0.1s ease; /* 부드러운 움직임을 위한 트랜지션 */
            transform: translate(-50%, -50%); /* 커서의 중심이 마우스 위치와 일치하도록 */
            z-index: 9999; /* 커서가 다른 요소 위에 표시되도록 설정 */
        }
    </style>
</head>
<body>
    <div class="cursor" id="cursor"></div>

    <script>
        const cursor = document.getElementById('cursor');
        let mouseX = 0;
        let mouseY = 0;
        let cursorX = 0;
        let cursorY = 0;
        const speed = 0.1; // 커서 움직임의 속도 조절

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function updateCursor() {
            // 현재 커서 위치에서 목표 위치로 부드럽게 이동
            cursorX += (mouseX - cursorX) * speed;
            cursorY += (mouseY - cursorY) * speed;
            cursor.style.left = `${cursorX}px`;
            cursor.style.top = `${cursorY}px`;

            // 다음 프레임 요청
            requestAnimationFrame(updateCursor);
        }

        // 애니메이션 프레임 시작
        updateCursor();
    </script>
</body>
</html>
